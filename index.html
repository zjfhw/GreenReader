<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en"> <!--<![endif]-->
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>RSS Reader</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- <link rel="stylesheet" href="js/libs/jquery.mobile-1.1.0.min.css" type="text/css" media="screen" /> -->
    <style type="text/css" media="screen">@import "js/libs/jqtouch/jqtouch/jqtouch.css";</style>
    <style type="text/css" media="screen">@import "js/libs/jqtouch/themes/jqt/theme.css";</style>
    <style type="text/css" media="screen">@import "js/libs/jqtouch/extensions/jqt.bars/jqt.bars.css";</style>
    <style type="text/css" media="screen">@import "js/libs/jqtouch/extensions/jqt.bars/themes/jqt/theme.css";</style>

    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    <script type="text/javascript" src="cordova-1.7.0.js"></script>
    <script src="js/libs/moment.min.js"></script>
    <script src="js/libs/jquery-1.7.2.min.js"></script>
    <!-- <script src="js/libs/jquery.mobile-1.1.0.min.js"></script> -->
    <script src="js/libs/jqtouch/jqtouch/jqtouch.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/libs/jqtouch/extensions/jqt.bars/jqt.bars.js" type="text/javascript" charset="utf-8"></script>
    <!-- <script src="js/libs/jqtouch/extensions/jqt.autotitles.js" type="text/javascript" charset="utf-8"></script> -->
    <script src="js/libs/jqtouch/extensions/jqt.autotitles.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/libs/ember-0.9.8.1.min.js"></script>
    <script type="text/javascript" src="js/libs/lawnchair-0.6.1.min.js"></script>
    <!-- <script type="text/javascript" scr = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"> -->
      
    </script>
    <script type="text/javascript" charset="utf-8">
      var jQT = $.jQTouch({
      });
    </script>
  </head>
  <body>
    tabbar
    <div id="tabbar">
      <div>
        <ul>
          <li>
            <!-- Action from the href attribute -->
            <a href="#" animation="slidedown">
              <strong>Alert1</strong>
            </a>
          </li>
          <li>
            <!-- Action from the href attribute -->
            <a href="#" animation="slidedown">
              <strong>Alert1</strong>
            </a>
          </li>
          
        </ul>
      </div>
    </div>

    <!-- jqt content -->
    <div id="jqt">
      <div id="ui" class="current">
        <div class="toolbar">
          <h1>UI Demos</h1>
        </div>
        <div class="s-scrollwrapper" momentum="false" vScrollbar="false">
          <div>
            <div class="info">
              <p>Add this page to your home screen to view the tabbar demo, custom icon, startup screen and full screen mode.</p>
            </div>
            <h2>Lists</h2>
            <ul class="rounded">
              <li class="arrow"><a href="#main-view">engadget</a></li>
              <li class="arrow"><a href="#edge">Edge to Edge</a></li>
              <li class="arrow"><a href="#plastic">Plastic</a></li>
              <li class="arrow"><a href="#metal">Metal</a></li>
            </ul>
            <h2>Buttons</h2>
            <ul class="rounded">
              <li class="arrow"><a href="#buttons">Buttons</a></li>
            </ul>
            <h2>Forms</h2>
            <ul class="rounded">
              <li class="arrow"><a href="#forms">Forms</a></li>
            </ul>
          </div>
        </div>
      </div>

      
      <script type="text/x-handlebars" id="main">

        {{#view RSSReader.HeaderView}}
        
        <a href="#" class="back">返回</a>
        
        <h1></h1>
        <a {{action "refresh" on="click"}} class="button">Refresh</a>
        {{/view}}


        {{#view RSSReader.NavbarView}}
        <nav>
        <ul>
          <li><a {{action "showAll" on="click"}}>{{itemCount}} Items</a></li>
          <li><a {{action "showUnread" on="click"}}>{{unreadCount}} Unread</a></li>
          <li><a {{action "showStarred" on="click"}}>{{starredCount}} Starred</a></li>
          <li><a {{action "showRead" on="click"}}>{{readCount}} Read</a></li>
        </ul>
        </nav>
        {{/view}}
<div class="s-scrollwrapper" momentum="false" vScrollbar="false">
          <div>
        {{#collection RSSReader.SummaryListView}}
       
          {{content.title}}
          <!-- <p><strong>{{content.pub_author}}</strong></p> -->
          <p><em style="white-space:normal;white-space: normal;font-size: 14px;color: yellowGreen;">{{content.short_desc}}</em></p>
          <small>{{dateFromNow}}</small>
        {{/collection}}
</div></div>
      </script>

      <script type="text/x-handlebars" id="current">
        {{#view RSSReader.HeaderView}}
        <a href="#" class="back">Back</a>
        <h1>Detail</h1>
        {{/view}}
        {{#if RSSReader.itemNavController.currentItem}}
          <div id="swipeme">
        {{#view RSSReader.EntryItemView}}
        <h1>{{content.title}}</h1>
        <span class="author">{{content.pub_author}}</span>
        <hr />
        <p class="post-content">{{{content.content}}}</p>
        
        
        {{/view}}
        {{/if}}
        {{#view RSSReader.EntryFooterView}}
        <a {{action "toggleStar" on="click"}} {{bindAttr class="starClass"}}>Star</a>
        <a {{action "toggleRead" on="click"}} {{bindAttr class="readClass"}}>Mark</a>
        <a {{action "prevpage" on="click"}} {{bindAttr disabled="prevDisable"}}>Prev</a>
        <a {{action "nextpage" on="click"}} class="slideup" {{bindAttr disabled="nextDisable"}}>Next</a>
        {{/view}}
</div>

      </script>
    </div>
    
    <script src="js/dev-helper.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/init.js"></script>
    <script src="js/jqm.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
