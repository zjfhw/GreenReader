    <script src="js/libs/ember-0.9.8.1.min.js"></script>
    <script type="text/javascript" src="js/libs/lawnchair-0.6.1.min.js"></script>

<script type="text/javascript" charset="utf-8">
  var jQT = $.jQTouch({
  touchSelector:'.swipe',
  useFastTouch:true
  });
</script>
</head>
<body>
  <!-- <div id="tabbar"> -->
    <div id="tabbar">
      <script type="text/x-handlebars">
 <div>
      {{#collection RSSReader.FooterNavBarView}}
        <!-- {{#with content}} -->
          <a {{bindAttr href="url"}} {{bindAttr mask="icon"}} {{bindAttr class="enabled"}}>
            {{#if countName}}
            <small class="badge right">{{count}}</small>
            {{/if}}
            <strong>{{title}}</strong>
          </a>
      <!-- {{/with}} -->
      {{/collection}}
</div>
    </script>
  </div>

  <!-- jqt content -->
  <div id="jqt">
    <div id="addsubscription" class="some_class">
      <div id="some_id" class="toolbar">
        <h1>Add Subscription</h1>
      </div> 
      <ul>
        <li><input type="url" placeholder="URL of source"/></li>
         <li><input type="text" placeholder="Title (Option)" /></li>
      </ul>
      <!-- {{#view RSSReader.AddSubscriptionView}} -->
      <a class="greenButton" href="#">
        ADD
      </a>
      <!-- {{/view}} -->
      <br>
      <a class="grayButton" href="#main-view">
        Cancel
      </a>
    </div> 
    
    <div id="main-view" class="current">
      <div class="toolbar">
        <h1>Green Reader</h1>
        <a href="#addsubscription" class="button">+</a>
      </div>
      <div class="s-scrollwrapper" momentum="false" vScrollbar="false">
        <div>
          <div class="info">
            <p>Add this page to your home screen to view the tabbar demo, custom icon, startup screen and full screen mode.</p>
          </div>
          <h2>Lists</h2>
          <ul class="rounded">
            <li class="arrow"><a href="#list-view" class="cubeleft">engadget</a></li>
            <li class="arrow"><a href="jqtouch.html">Edge to Edge</a></li>
            <li class="arrow"><a href="#plastic">Plastic</a></li>
            <li class="arrow"><a href="#metal">Metal</a></li>
            <li><a href="javascript:void(0);" class="swipe">Swipe me!</a></li>
          </ul>
          <h2>Subscriptions</h2>
          <!-- {{#collection RSSReader.SubscriptionView}} -->
          <!-- {{title}} -->
          <!-- {{/collection}} -->
          <h2>Forms</h2>
          <ul class="rounded">
            <li class="arrow"><a href="#forms">Forms</a></li>
          </ul>
        </div>
      </div>
    </div>

    
    <script type="text/x-handlebars" data-template-name="listview" id="listview">

      {{#view RSSReader.HeaderView}}
      <a href="#" class="back">返回</a>
      <h1></h1>
      <!-- <a {{action "refresh" on="click"}} class="button">Refresh</a> -->
      {{/view}}

      <!-- {{#view RSSReader.NavbarView}} -->
      <!-- <div class="navbar"> -->
      <!--   <ul> -->
      <!--     <li><a {{action "showAll" on="click"}}>{{itemCount}} Items</a></li> -->
      <!--     <li><a {{action "showUnread" on="click"}}>{{unreadCount}} Unread</a></li> -->
      <!--     <li><a {{action "showStarred" on="click"}}>{{starredCount}} Starred</a></li> -->
      <!--     <li><a {{action "showRead" on="click"}}>{{readCount}} Read</a></li> -->
      <!--   </ul> -->
      <!-- </div> -->
      <!-- {{/view}} -->

      <div class="s-scrollwrapper pullable">
        <div id="pulltoupdate" style="left:0px;">
          <div id="pullDown" class="">
			      <span class="pullDownIcon"></span><span class="pullDownLabel">Pull down to refresh...</span>
		      </div>
          {{#collection RSSReader.SummaryListView}}
          {{content.title}}
          <p>
            <em style="white-space:normal;white-space: normal;font-size: 14px;">
              {{content.short_desc}}
            </em>
          </p>
          <small style="width:auto;">{{dateFromNow}}</small>
          {{/collection}}
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="current">
      {{#view RSSReader.EntryItemView}}
      <div class="toolbar">
      <a href="#" class="back">Back</a>
      <h1>{{content.title}}</h1>
</div>
      {{/view}}
<div class="s-scrollwrapper">
 <div class="swipe">
      {{#if RSSReader.itemNavController.currentItem}}
        {{#view RSSReader.EntryItemView}}
        <h1>{{content.title}}</h1>
        <span class="author">{{content.pub_author}}</span>
        <hr />
        <p class="post-content">{{{content.content}}}</p>
        {{/view}}
        {{/if}}
</div>
        </div>
        <!-- {{#view RSSReader.EntryFooterView}} -->
        <!-- <a {{action "toggleStar" on="click"}} {{bindAttr class="starClass"}}>Star</a> -->
        <!-- <a {{action "toggleRead" on="click"}} {{bindAttr class="readClass"}}>Mark</a> -->
        <!-- <a {{action "prevpage" on="click"}} {{bindAttr disabled="prevDisable"}}>Prev</a> -->
        <!-- <a {{action "nextpage" on="click"}} class="slideup" {{bindAttr disabled="nextDisable"}}>Next</a> -->
        <!-- {{/view}} -->
     

    </script>
  </div>
  
  <script src="js/dev-helper.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/init.js"></script>
  <script src="js/jqm.js"></script>
  <script src="js/app.js"></script>
  <script src="js/libs/jqtouch/extensions/jqt.bars/jqt.bars.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
