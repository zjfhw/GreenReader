<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>RSS Reader</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="css/style.css?v=2">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <section class="mainContent">
    <section class="summaries">
      <script type="text/x-handlebars">
<div>
 {{#with RSSReader.dataController}}
  {{itemCount}} items <br />
  {{unreadCount}} are unread<br />
  {{readCount}} are read<br />
  {{starredCount}} are starred<br />
  {{/with}}
</div>
        {{#each RSSReader.dataController}}
        {{#view RSSReader.SummaryListView contentBinding="this"}}
        {{content.title}} from {{content.pub_name}} on {{content.pub_date}}
        {{/view}}
        {{/each}}
      </script>
    </section>
  </section>
  <!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->
  <script src="js/libs/jquery-1.7.2.min.js"></script>
  <!-- <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script> -->
  <script src="js/libs/ember-0.9.8.1.min.js"></script>
  <script src="js/dev-helper.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
